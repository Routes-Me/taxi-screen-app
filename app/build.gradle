apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.routesme.taxi_screen"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        consumerProguardFiles 'proguard-consumer-rules.pro'

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.android.support:design:28.0.3'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-core:17.2.1'
    // Add the Firebase Crashlytics dependency.
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:cardview-v7:28.0.3'
    implementation 'com.android.support:recyclerview-v7:28.0.3'
    //for image
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    //Using Retrofit to (Get) Fetching JSON from URL
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
// RxJava2 Dependencies
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    //COUNTRY CODE PICKER Library
    implementation 'com.hbb20:ccp:2.1.9'
    //noinspection GradleDynamicVersion
    implementation 'com.google.maps.android:android-maps-utils:0.4+'
    implementation 'com.sunfusheng:marqueeview:1.2.0'
    //MVVM Library
    implementation "android.arch.lifecycle:extensions:1.1.0"
    implementation "android.arch.lifecycle:viewmodel:1.1.0"
    implementation 'com.google.android.material:material:1.0.0'
    //Pattern Lock View Library.. For PassCode Authentication..
    implementation 'com.andrognito.patternlockview:patternlockview:1.0.0'
    // location play services
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    //Cache Video Library ...
    implementation 'com.danikula:videocache:2.7.1'
    //Showhidepasswordedittext Library
    implementation 'com.github.scottyab:showhidepasswordedittext:0.8'
    //Ring Progress Bar Library ...
    implementation 'com.github.HotBitmapGG:RingProgressBar:V1.2.3'
    //Room Database Library ...
    implementation "android.arch.persistence.room:runtime:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    //WebSocket library  ... to send current location of device to server (Tracking)..
    implementation 'tech.gusavila92:java-android-websocket-client:1.2.2'
    //Hotspot Configuration...
    implementation 'com.linkedin.dexmaker:dexmaker:2.25.0'

    //Kotlin ...
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Butterknife ...
  //   implementation 'com.jakewharton:butterknife:10.0.0'
    // kapt 'com.jakewharton:butterknife-compiler:10.0.0'


}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
